<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>漫画信息修改页面</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/icon.css" />
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>

    <script type="text/javascript" src="../static/admin/editCartoon.js"></script>

</head>
<body style="margin:10px">
<div id="p" class="easyui-panel" title="修改漫画" style="padding:10px">
    <form id="fm" method="post" enctype="multipart/form-data">
        <table cellspacing="20px">
        <tr>
            <td width="80px">漫画名称</td>
            <td><input type="text" id="name" name="name" style="width: 400px;" class="easyui-validatebox" required="true"></td>
        </tr>
        <tr>
            <td width="80px">标题：</td>
            <td>
                <input type="text" id="title" name="title" style="width: 400px" class="easyui-validatebox" required="true"/>
            </td>
        </tr>
        <tr>
            <td width="80px">地区：</td>
            <td id="districtCheckBox">

            </td>
        </tr>
        <tr>
            <td width="80px">类型：</td>
            <td id="typeCheckBox"></td>
        </tr>
        <tr>
            <td>网盘地址：</td>
            <td><input type="text" id="panUrl" name="panUrl" style="width: 400px" class="easyui-validatebox"></td>
        </tr>
        <tr>
            <td width="80px">漫画图片：</td>
            <td>
                <input type="file" id="imageFile" name="imageFile">
            </td>
        </tr>
        <tr>
            <td valign="top">内容：</td>
            <td>
                <textarea id="content" name="content" rows="30" cols="80"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="javascript:submitData()" class="easyui-linkbutton" data-options="iconCls:'icon-submit'">发布</a>
            </td>
        </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
    CKEDITOR.replace("content");
</script>
</body>
</html>
