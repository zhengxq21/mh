<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>漫画信息管理页面</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/icon.css" />
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>

    <script type="text/javascript" src="../static/admin/cartoonManage.js"></script>
</head>
<body style="margin:1px;" >
<table id="dg" title="电影信息管理" class="easyui-datagrid"
       fitColumns="true" pagination="true" rownumbers="true" url="/admin/cartoon/list" fit="true" toolbar="#tb">
    <thead>
        <tr>
            <th field="cb" checkbox="true" align="center"></th>
            <th field="id" width="20" align="center">编号</th>
            <th field="imageName" width="50" align="center" formatter="">漫画图片</th>
            <th field="name" width="100" align="center">漫画名称</th>
            <th field="title" width="200" align="center">帖子标题</th>
            <th field="panUrl" width="200px" align="center">网盘链接</th>
            <th field="click" width="100px" align="center">点击率</th>
        </tr>
    </thead>
</table>
<div id="tb">
    <a href="javascript:openCartoonModifyTab()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
    <a href="javascript:deleteCartoon()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
</div>
</body>
</html>
