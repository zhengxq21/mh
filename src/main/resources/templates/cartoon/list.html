<meta charset="UTF-8"></meta>
<div id="f">
    <div class="data_list">
        <div class="data_list_title">
            <img src="/static/images/list_icon.png"></img>
            电影列表</div>
        <div class="datas lImageDatas">
            <ul class="imageUl">
                <li class="imageLi" th:each="cartoon:${cartoonList}">
                    <a target="_blank" th:href="'/cartoon/'+${cartoon.id}" th:title="${cartoon.name}">
                        <img class="indexFilm" th:src="'/static/cartoonImage/'+${cartoon.imageName}"></img>
                        <p th:text="${cartoon.name}"></p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div>
        <nav>
            <ul class="pagination pagination-sm" th:utext="${pageCode}">
            </ul>
        </nav>
    </div>
</div>
